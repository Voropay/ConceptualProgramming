<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConceptualProgramming - form test</title>
</head>
<body>
<form action="/action_page.php" method="get">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br>
    </fieldset>

    <label for="description">Description:</label>
    <textarea rows="4" cols="50" id="description" name="description">
Description
    </textarea>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="lv">Latvia</option>
        <option value="ua" selected="selected">Ukraine</option>
    </select>

    <label for="role">Role:</label>
    <select id="role" name="role">
        <optgroup label="Software developers">
            <option value="senior">Senior software developer</option>
            <option value="junior">Junior software developer</option>
        </optgroup>
        <optgroup label="Managers">
            <option value="analist">Business analist</option>
            <option value="pm">Project manager</option>
        </optgroup>
    </select>


    <input type="submit" value="Submit">

</form>
</body>
</html>
