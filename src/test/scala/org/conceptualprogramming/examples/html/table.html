<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>CConceptualProgramming - table test</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Income</th>
        <th>Outcome</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>340</td>
        <td>270</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>January</td>
        <td>100</td>
        <td>120</td>
    </tr>
    <tr>
        <td>February</td>
        <td>80</td>
        <td>30</td>
    </tr>
    <tr>
        <td>March</td>
        <td>160</td>
        <td>120</td>
    </tr>
    </tbody>
    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>-20</td>
        </tr>
        <tr>
            <td>February</td>
            <td>50</td>
        </tr>
        <tr>
            <td>March</td>
            <td>40</td>
        </tr>
    </table>
</table>
</body>
</html>
