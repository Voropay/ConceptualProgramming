<html>
<head>
    <title>CConceptualProgramming - table test</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>180</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>January</td>
        <td>100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>80</td>
    </tr>
    </tbody>
</table>
</body>
</html>
