:-ms-input-placeholder {

#giosg_message_history::-webkit-scrollbar, textarea::-webkit-scrollbar {
    width: 6px;
}
#giosg_message_history::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb {
    background-color: rgba(129,140,154,0.4);
    border-radius: 4px;
}
#giosg_message_history::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track {
    background: transparent;
    border: 0;
}

#giosg_chat_operator_avatar{
    display: none;
}

.giosg-chat-dialog {
    width: 320px;
    height: 420px;
    background-image: none;
    font: normal 400 15px "LocatorWebRegular", "Open Sans", sans-serif;
    border: none;
    border-radius: 0px;
    -moz-box-shadow: 0 0 5px #ccc;
    -webkit-box-shadow: 0 0 5px #ccc;
    box-shadow: 0 0 5px #ccc;
}

#giosg_message_history {
    height: 280px;
    max-width: 300px;
    padding: 5px;
    margin: 5px;
}

#giosg_live_chat_container {
    height: 370px !important;
    max-width: 320px;
    background-color: #fff;
}

#giosg_chat_history {
    height: 370px !important;
}

.live_chat_dialog {
    margin: 0px
}

.giosg-chat-dialog .giosg-header {
    height: 50px;
    padding: 0;
    background: none !important;
    background-color: #2a2a2a !important;
    border-radius: 0px;
    font: normal 400 15px "LocatorWebRegular", "Open Sans", sans-serif;
    color: #fff;
}

.giosg-chat-dialog .giosg-header .chat-text-container{
    height: 50px;
    margin-left:50px;
    line-height: 50px;
}

.giosg-chat-dialog .chat-icon{
    height: 22px;
    margin: 11px 15px;
}

.giosg-chat-dialog .giosg-header .close {
    height: 50px;       
    width: 50px;
    margin: 0;
    opacity: 1;
    color: #fff !important;
    font-weight: 100;
    font-size: 15px;
    transition: background-color 0.3s ease;
    -webkit-transition: background-color 0.3s ease;
    -moz-transition: background-color 0.3s ease;
    -o-transition: background-color 0.3s ease;
    -ms-transition: background-color 0.3s ease;
}

.giosg-chat-dialog .giosg-header .close:hover {
    background-color: #e3333c;
    opacity: 1;
}

#txtctrlscont {
    width: 100%;
    height: 50px;
    background-color: #fff;
    border-top: solid 1px #ccc;
}

#txtctrlscont .btn_send {
    height: 40px;
    width: 40px;
    margin: 5px;
    float: right;
    background-image: none;
    border: solid 1px #ccc;
    border-radius: 20px;
    transition: background-color 0.3s ease;
    -webkit-transition: background-color 0.3s ease;
    -moz-transition: background-color 0.3s ease;
    -o-transition: background-color 0.3s ease;
    -ms-transition: background-color 0.3s ease;
}

#txtctrlscont .btn_send:hover {
    cursor: pointer;
    background-color: #ccc;
}

#txtctrlscont .btn_send .send-btn-icon {
    max-height: 12px;
    opacity: .4;
}

#txtctrlscont .giosg_chat_message_box {
    background-image: none;
    overflow-y: scroll;
    height: 40px;
    width: 260px;
    margin: 5px;
}

#giosg_chat_dialog_footer {
    height: 40px !important;
    width: 310px !important;
    padding: 5px;
    position: absolute;
    z-index: -1;
    bottom: 0;
}

#no_ops_online {
    color: #e3333c;
}</style>

    <script type="text/html" template="do-not-contact-btn"><button id="do_not_contact" class="do_not_contact"><%- disableSuggestText %></button></script>
    <script type="text/html" template="chat-msg-operator"><div class="chatmsg-row">
    <% if (infoRow) { %>
    <div class="chatmsg-sender"></div>
    <div class="chatmessageinfo op-msg"><%- messageTime %>&nbsp;&#124;&nbsp;<%- messageFrom %></div>
    <% } %>
    <div class="chatmessage op-msg"><%= messageBody %></div>
    <% if (messageAttachments.length) { %>
    <div class="giosg-chat-attachments">
        <% _.forEach(messageAttachments, function(attachment) { %>
        <div class="giosg-chat-attachment">
            <% if (attachment.title) { %>
            <div class="giosg-chat-attachment-title">
                <% if (attachment.title_link_url) { %>
                <a href="<%- attachment.title_link_url %>" target="<%- attachment.link_target%>" data-title="<%- attachment.title %>" data-attachment-id="<%- attachment.id%>" data-message-id="<%- messageId %>"><%- attachment.title %></a>
                <% } else { %>
                <%- attachment.title %>
                <% } %>
            </div>
            <% } %>
            <% if (attachment.text) { %>
            <div class="giosg-chat-attachment-text"><%= attachment.text_html %></div>
            <% } %>
            <% if (attachment.image_url) { %>
            <div class="giosg-chat-attachment-image">
                <% if (attachment.image_link_url) { %>
                <a href="<%- attachment.image_link_url %>" target="<%- attachment.link_target %>" data-title="<%- attachment.title %>"data-message-id="<%- messageId %>" data-attachment-id="<%- attachment.id %>"><img src="<%- attachment.image_url %>"></a>
                <% } else { %>
                <img src="<%- attachment.image_url %>">
                <% } %>
            </div>
            <% } %>
            <% _.forEach(attachment.actions, function(action) {
                if (action.type === 'button') { %>
                    <button class="giosg-chat-attachment-action giosg-chat-attachment-action-<%- action.style %><% if (action.is_selected) { %> giosg-chat-attachment-action-selected<% } %><% if (action.is_disabled) {%> giosg-chat-attachment-action-disabled<% } %>" type="button"data-value="<%- action.value %>" data-message-id="<%- messageId %>" data-attachment-id="<%- attachment.id %>" data-action-id="<%- action.id %>"><%- action.text %></button>
                <% } else { %>
                    <a class="giosg-chat-attachment-action giosg-chat-attachment-action-<%- action.style %> <% if (action.is_selected) { %> giosg-chat-attachment-action-selected<% } %><% if (action.is_disabled) { %> giosg-chat-attachment-action-disabled<% } %>" href="<%- action.value %>"data-value="<%- action.value %>" target="<%- action.link_target %>" data-message-id="<%- messageId %>" data-attachment-id="<%- attachment.id %>"data-action-id="<%- action.id %>"><%- action.text %></a>
                <% }
            }); %>
        </div>
        <% }); %>
    </div>
    <% } %>
</div></script>
